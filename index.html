<!DOCTYPE html>
<html>
<head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <!-- importing asset without directly loading -->
        <a-assets>
            <a-asset-item id="ranger-obj" src="elf.obj"></a-asset-item>
        </a-assets>
        <!-- customized pattern to recognize image -->
        <a-marker preset="custom" type="pattern" url="pattern-elvenranger.patt">
            <a-entity obj-model="obj: #ranger-obj;" material="color: lightblue" width="10%" position="0 0 0"
                scale="0.1 0.1 0.1" rotation="-90 0 0">
            </a-entity>
            <a-text position="-1 0 1.2" rotation="-90 0 0" height="5%" value="Ranger mini- 1700 LKR" color="red">
            </a-text>
            <a-text position="-1 0 -0.6" rotation="-90 0 0" height="2%" value="Walmart Gifts[Pvt]"x`x` color="green"
                font="https://cdn.aframe.io/fonts/mozillavr.fnt"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
